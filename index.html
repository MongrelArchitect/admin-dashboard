<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img src="./images/search.svg" alt="">
          <input type="search" placeholder="Search...">
        </div>
        <div class="user">
          <img src="./images/bell.svg" alt="">
          <img src="./images/duck.jpg" alt="">
          <span>Rubber McDuck</span>
        </div>
        <div class="greeting">
          <img src="./images/duck.jpg" alt="">
          <span>Hi there,<p>Rubber McDuck (@mcducky)</p></span>
        </div>
        <div class="actions">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="dashboard">
          <img src="./images/dashboard.svg" alt="">
          <span>Dashboard</span>
        </div>
        <div class="navigation">
          <ul>
            <li><img src="./images/home.svg" alt="">Home</li>
            <li><img src="./images/profile.svg" alt="">Profile</li>
            <li><img src="./images/messages.svg" alt="">Messages</li>
            <li><img src="./images/history.svg" alt="">History</li>
            <li><img src="./images/tasks.svg" alt="">Tasks</li>
            <li><img src="./images/communities.svg" alt="">Communities</li>
          </ul>
        </div>
        <div class="settings">
          <ul>
            <li><img src="./images/settings.svg" alt="">Settings</li>
            <li><img src="./images/support.svg" alt="">Support</li>
            <li><img src="./images/privacy.svg" alt="">Privacy</li>
          </ul>
        </div>
      </div>
      <div class="content">Content</div>
    </div>
  </body>
</html>
